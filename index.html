<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1604582843496-3ddb42d312e0?q=80&w=685&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Open Sans', sans-serif;
      color: #fafafa;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-weight: 900;
      font-size: 3.5rem;
      color: #a8c0ff;
      text-align: center;
      text-shadow:
        0 0 8px #a8c0ff,
        0 0 20px #667eea,
        0 0 30px #667eea,
        0 0 40px #667eea,
        0 0 50px #4353ff;
      margin-bottom: 2rem;
      font-family: 'Open Sans', sans-serif;
    }
    ::placeholder {
      color: #cbd5e1;
      font-style: italic;
    }
    .container {
      backdrop-blur: 12px;
      background: rgba(255 255 255 / 0.25);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(131, 58, 180, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fafafa;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
    }
    textarea {
      width: 100%;
      background: rgba(255 255 255 / 0.15);
      border: 1px solid rgba(255 255 255 / 0.25);
      border-radius: 0.75rem;
      padding: 1rem;
      font-size: 1rem;
      color: #fafafa;
      resize: vertical;
      font-family: 'Open Sans', sans-serif;
      box-shadow: inset 0 0 8px rgba(255 255 255 / 0.15);
      outline: none;
      transition: border-color 0.3s ease;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.6);
    }
    textarea:focus {
      border-color: #7c3aed;
      box-shadow: 0 0 10px #7c3aed;
      background: rgba(255 255 255 / 0.25);
    }
    button {
      cursor: pointer;
      border-radius: 9999px;
      padding: 0.5rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      color: white;
      margin: 0.5rem;
      box-shadow: 0 6px 15px rgba(124, 58, 237, 0.5);
      background: linear-gradient(90deg, #7c3aed 0%, #4f46e5 100%);
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
      box-shadow: 0 8px 20px rgba(124, 58, 237, 0.75);
    }
    #buttons {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 1rem;
    }
    #interpretation {
      margin-top: 1.5rem;
      width: 100%;
      min-height: 80px;
      background: rgba(124 58 237 / 0.15);
      border-left: 6px solid #7c3aed;
      border-radius: 0.5rem;
      padding: 1rem;
      font-style: italic;
      color: #d8b4fe;
      box-shadow: 0 6px 12px rgba(124, 58, 237, 0.4);
      text-align: center;
    }
    #dreamLog {
      margin-top: 2rem;
      width: 100%;
      max-height: 280px;
      overflow-y: auto;
    }
    .dream-entry {
      font-family: 'Open Sans', sans-serif;
      background: rgba(255 255 255 / 0.15);
      border-left: 4px solid #7c3aed;
      padding: 1rem;
      border-radius: 0.5rem;
      color: #fafafa;
      box-shadow: 0 4px 6px rgb(124 58 237 / 0.5);
      margin-bottom: 1rem;
      font-style: italic;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>My Dream Journal</h1>

    <textarea
      id="dreamInput"
      rows="5"
      placeholder="Write your dream here..."
      spellcheck="true"
    ></textarea>

    <div id="buttons">
      <button onclick="saveDream()">Save Dream</button>
      <button onclick="interpretDream()" id="interpretBtn">Interpret Dream</button>
    </div>

    <div id="interpretation"></div>

    <div id="dreamLog"></div>
  </div>

  <script>
    const dreamInput = document.getElementById("dreamInput");
    const dreamLog = document.getElementById("dreamLog");
    const interpretationDiv = document.getElementById("interpretation");
    const interpretBtn = document.getElementById("interpretBtn");

    // Save dreams locally as before
    function saveDream() {
      const text = dreamInput.value.trim();
      if (text) {
        const entry = {
          text: text,
          date: new Date().toLocaleString(),
        };
        addEntryToPage(entry);
        storeEntry(entry);
        dreamInput.value = "";
        interpretationDiv.innerText = ""; // clear interpretation on save
      }
    }

    function addEntryToPage(entry) {
      const div = document.createElement("div");
      div.className = "dream-entry";
      div.innerHTML = `<p>"${entry.text}"</p><span class="text-sm">${entry.date}</span>`;
      dreamLog.prepend(div);
    }

    function storeEntry(entry) {
      const dreams = JSON.parse(localStorage.getItem("dreams") || "[]");
      dreams.push(entry);
      localStorage.setItem("dreams", JSON.stringify(dreams));
    }

    function loadDreams() {
      const dreams = JSON.parse(localStorage.getItem("dreams") || "[]");
      dreams.forEach(addEntryToPage);
    }

    // Dummy interpretDream function for now (no AI)
    function interpretDream() {
      interpretationDiv.innerText =
        "Dream interpretation coming soon! âœ¨ For now, try to reflect on what this dream means to *you*.";
    }

    loadDreams();
  </script>
</body>
</html>
